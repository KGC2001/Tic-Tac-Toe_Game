<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tic.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">

      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>

      <div class="cell" data-cell></div>

    </div>

  </div>
  <script src="tic.js"></script>
</body>
</html>
